[global]
author         = "jgrelet IRD March 2019 PIRATA-FR29 cruise"
codeRoscop     = 'code_roscop.csv'
roscopSeparator = ','
defaultEncoding = "ISO-8859-1"
#defaultEncoding = "utf-8"
ASCII          = "ascii"
NETCDF         = "netcdf"
odv            = "odv"
title		   = ''
history		   = ''
institution    = 'IRD'
source         = ''
comment        = ''
references     = ''

[cruise]
CYCLEMESURE    = "PIRATA-FR29"
PLATEFORME     = "THALASSA"
callsign       = "FNFP"
INSTITUTE      = "IRD"
TIMEZONE       = "GMT"
BEGINDATE      = "01/03/2019"
ENDDATE        = "04/04/2019"
PI             = "BOURLES"
CREATOR        = "Jacques.Grelet@ird.fr"

[ctd]
# extract profile/station number from fileName
station = 'fr29(\d{3})'
titleSummary  = "CTD profiles processed during PIRATA-FR29 cruise"
typeInstrument   = "SBE911+"
instrumentNumber  = "09P1263"
dateTimeFormat = "%d/%b/%Y %H:%M:%S"
julianOrigin = 1

	[ctd.header]
	isHeader = '^[*#]+\s+'
	endHeader = '^[*]END[*]'
	station = 'Station\s*:\s*\D*(\d*)'
	DATETIME = 'System UpLoad Time\s*=\s*(\w+)\s+(\d+)\s+(\d+)\s+(\d+):(\d+):(\d+)'
	LATITUDE = 'NMEA\s+Latitude\s*[:=]\s*(\d+)\s+(\d+\.\d+)\s+(\w)'
	LONGITUDE = 'NMEA\s+Longitude\s*[:=]\s*(\d+)\s+(\d+.\d+)\s+(\w)'
	DATE = 'Date\s*:\s*(\d+)/(\d+)/(\d+)'
	TIME = '[Heure|Hour]\s*:\s*(\d+)[:hH](\d+):(\d+)'
	BATH = 'Bottom Depth\s*:\s*(\d*\.?\d+?)\s*\S*'
	operator = 'Operator\s*:\s*(.*)'
	type = 'Type\s*:\s*(.*)'

	[ctd.split]
	# column start at 0
	# SCAN = 0
	ETDD = 1
	PRES = 2
	DEPTH = 3
	TEMP = 4
	PSAL = 17
	DENS = 19
	SVEL = 21
	DOX2 = 15
	FLU2 = 13
	FLU3 = 14
	TUR3 = 12
	NAVG = 23

	[ctdAll.split]
	ETDD = 1
	PRES = 2
	DEPTH = 3
	TE01 = 4
	TE02 = 5
	CND1 = 6
	CND2 = 7
	DOV1 = 8
	DOV2 = 9
	DVT1 = 10
	DVT2 = 11
	TUR3 = 12
	FLU2 = 13
	FLU3 = 14
	DO12 = 15
	DO22 = 16
	PSA1 = 17
	PSA2 = 18
	DEN1 = 19
	DEN2 = 20
	SVEL = 21
	NAVG = 23


[btl]
station = 'fr29(\d{3})'
typeInstrument           = "SBE32 standard 24 Niskin bottles"
instrumentNumber         = "unknown"
titleSummary   = "Water sample during PIRATA-FR32 cruise with 22 levels"
comment        = "CTD bottles water sampling with temperature, salinity and oxygen from primary and secondary sensors"
dateTimeFormat = "%d/%b/%Y %H:%M:%S"
julianOrigin = 1
skipLineWith = "(sdev)"

	[btl.header]
	endHeader = '^\s+Position\s+Time\s+$'
	station = 'Station\s*:\s*\D*(\d*)'
	DATETIME = 'System UpLoad Time\s*=\s*(\w+)\s+(\d+)\s+(\d+)\s+(\d+):(\d+):(\d+)'
	LATITUDE = 'NMEA\s+Latitude\s*[:=]\s*(\d+)\s+(\d+\.\d+)\s+(\w)'
	LONGITUDE = 'NMEA\s+Longitude\s*[:=]\s*(\d+)\s+(\d+.\d+)\s+(\w)'
	DATE = 'Date\s*:\s*(\d+)/(\d+)/(\d+)'
	TIME = '[Heure|Hour]\s*:\s*(\d+)[:hH](\d+):(\d+)'
	BATH = 'Bottom Depth\s*:\s*(\d*\.?\d+?)\s*\S*'
	operator = 'Operator\s*:\s*(.*)'
	type = 'Type\s*:\s*(.*)'

	[btl.split]
	BOTL = 0
	PSA1 = 4
	PSA2 = 5
	DO11 = 6
	DO12 = 7
	DO21 = 8
	DO22 = 9
	Potemp090C = 10
	Potemp190C = 11
	ETDD = 12
	PRES = 13
	DEPTH = 14
	TE01 = 15
	TE02 = 16
	CND1 = 17
	CND2 = 18
	DOV1 = 19
	DOV2 = 20
	DVT1 = 21
	DVT2 = 22
	TUR3 = 23
	FLU2 = 24


[sbe35]
typeInstrument           = "SBE35 high precision realtime thermometer"
instrumentNumber         = 102


    [sbe35.header]
	endHeader = '^dd\d+,\d+$'
	#station = '^[*]\s+FileName\s+=\s+(.*)$'
    station = '^[*]+\s+Station:(\d+)$'

	[sb35.split]
	BOTL = 0
	TE35 = 16

[xbt]
station = '[CT]\d+_(\d{5})'
typeInstrument   = "SIPPICAN+"
instrumentNumber  = "N/A"
acquisitionSoftware = "WinMK21"
acquisitionVersion = "2.10.1" 
processingSoftware = ""
processingVersion = ""
dateTimeFormat = "%d/%m/%Y %H:%M:%S"
type           = "SIPPICAN"
sn             = "01150"
title_summary  = "XBT profiles processed during PIRATA-FR29 cruise"
comment        = "Extract from .edf files"

	[xbt.header]
	endHeader = '^Depth\s*\(m\)'
	station = 'Sequence\s*#\s*:\s*(\d*)'
	TIME = 'Time of Launch\s*[:=]\s*(\d+):(\d+):(\d+)'
	DATE = 'Date of Launch\s*[:=]\s*(\d+)/(\d+)/(\d+)'
	DATETIME = 'System UpLoad Time\s*=\s*(\w+)\s+(\d+)\s+(\d+)\s+(\d+):(\d+):(\d+)'
	LATITUDE = 'Latitude\s*[:=]\s*(\d+)\s+(\d+\.\d+)(\w)'
	LONGITUDE = 'Longitude\s*[:=]\s*(\d+)\s+(\d+.\d+)(\w)'

	[xbt.split]
	DEPTH = 0
	TEMP = 1
	SVEL = 2	


[ladcp]
station = 'fr29(\d{3})'
typeInstrument   = "LADCP WH150/WH300"
instrumentNumber  = "24543/24085"
acquisitionSoftware = "BBTALK"
acquisitionVersion = 3.04
processingSoftware = "MATLAB-VISBECK"
processingVersion = "10.16.2"
title_summary  = "IFM-GEOMAR/LDEO Matlab LADCP-Processing system adapted by FM/PR/JG"
comment        = "Extract from .lad files"

	[ladcp.header]
	station = 'fr29(\d*)'
	endHeader = 'Columns'
	DATE = 'Date\s*=\s*(\d+)/(\d+)/(\d+)'
	TIME = 'Start_Time\s*=\s*(\d+)[:hH](\d+):(\d+)'
	LATITUDE = 'Latitude\s*[:=]\s*([-+]?\d+\.\d+)'
	LONGITUDE = 'Longitude\s*[:=]\s*([-]?\d+.\d+)'

	[ladcp.split]
	DEPTH = 0
	EWCT = 1
	NSCT = 2
	
[rbr]
station = 'fr29(\d{5})'
separator = ","
encoding = "utf-8"
typeInstrument   = "RBR CTD Concerto"
instrumentNumber  = ""
title_summary  = "Data extract from RBR CTD Concerto"
comment   = "Extract from .txt files"

	[rbr.header]
	#09/04/2017 21:33:07 08°50.75848 S  034°43.69047 W 1143.4
	endHeader = 'Time'
	DATETIME = '(\d+)/(\d+)/(\d+)\s+(\d+):(\d+):(\d+)'
	LATITUDE = '(\d+)\D(\d+\.\d+)\s+([NS])'
	LONGITUDE = '(\d+)\D(\d+\.\d+)\s+([EW])'
	#BATH = '[EW]\s+(\d+\.\d+)'

	[rbr.split]
	#Time,Conductivity,Temperature,Pressure,Chlorophyll a,Sea pressure,Depth,Salinity,Speed of sound,Specific conductivity,Density anomaly
	#DATETIME = 0
	TEMP = 2
	PRES = 3
	FLU2 = 4
	DEPTH = 6
	PSAL = 7
	SVEL = 8
	DENS = 10

[colcor]
separator = ","
typeInstrument   = "SBE21"
instrumentNumber  = "3199"
acquisitionSoftware = "COLCOR"
acquisitionVersion = ""
processingSoftware = ""
processingVersion = ""
calDate        = "14/01/2019" 
externalType   = "SBE3S"
externalSn     = 4074
externalCalDate = "16/01/2018"
depth_intake   = 4
title_summary  = "Thermosalinograph data acquired with Seabird SBE21 instrument and reduce with THECSAS/COLCOR"
comment        = "Extract from .colcor files"

	[colcor.header]
	isHeader = '^#'
	isData = 'PIFM,TSCOR'

	[colcor.format]
	TIME = '(\d+):(\d+):(\d+)'
	DATE = '(\d+)/(\d+)/(\d+)'
	LATITUDE = '([NS]),(\d+),(\d+\.\d+)'
	LONGITUDE = '([EW]),(\d+),(\d+\.\d+)'

	[colcor.split]
	SSJT = 18
	SSTP = 19
	SSPS = 21
	
[tsg]
typeInstrument   = "SBE21"
instrumentNumber  = "3199"
acquisitionSoftware = "SEASAVE"
acquisitionVersion = "4.26b"
processingSoftware = "SBEDataProcessing"
processingVersion = "4.26b"
calDate        = "14/01/2019" 
externalType   = "SBE3S"
externalSn     = 4074
externalCalDate = "16/01/2018"
depth_intake   = 4
title_summary  = "Thermosalinograph raw data acquired with Seabird SBE21 instrument"
comment        = "Extract from .cnv files after SBEdataprocessing"
julianOrigin = 1

	[tsg.header]
	isHeader = '^[*#]+\s+'
	endHeader = '^[*]END[*]'
	DATETIME = 'System UpLoad Time\s*=\s*(\w+)\s+(\d+)\s+(\d+)\s+(\d+):(\d+):(\d+)'
	
	[tsg.split]
	# SCAN = 0
	SSJT = 1
	CNDC = 2
	SSTP = 3
	LATITUDE = 4
	LONGITUDE = 5
	ETDD = 6
	PRES = 7
	SSPS = 8
	DENS = 9
	SVEL = 10

[casino]
separator = "	"
typeInstrument   = "Meteo, Ferrybox"
acquisitionSoftware = "CASINO"
acquisitionVersion = ""
